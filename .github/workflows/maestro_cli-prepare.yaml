name: maestro_cli prepare

on:
  workflow_dispatch:
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/maestro_cli

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Install Dart
        uses: dart-lang/setup-dart@v1.3
        with:
          sdk: stable

      - name: dart version
        run: dart --version

      - name: dart pub get
        run: dart pub get

      - name: dart analyze
        run: dart analyze --no-fatal-infos

      # We don't have any tests, yet.
      # - name: dart test
      #   run: dart test

      - name: dart format
        run: dart format --set-exit-if-changed .
