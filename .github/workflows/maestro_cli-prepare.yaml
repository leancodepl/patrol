name: maestro_cli prepare

on:
  push:
    branches: [master]
    tags-ignore: ["maestro_cli-v*"]
    paths:
      - "packages/maestro_cli/**"
      - "AutomatorServer/**"
  pull_request:
    branches: [master]
    paths:
      - "packages/maestro_cli/**"
      - "AutomatorServer/**"

jobs:
  main:
    name: Flutter ${{ matrix.channel }}${{ matrix.version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - version: 2.10.5
          - channel: stable
          - channel: beta

    defaults:
      run:
        working-directory: packages/maestro_cli

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.channel }}
          flutter-version: ${{ matrix.version }}

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: dart pub get
        run: dart pub get

      - name: dart analyze
        run: dart analyze

      - name: dart test
        run: dart test

      - name: dart format
        run: dart format --set-exit-if-changed .

      - name: Install maestro_cli
        run: dart pub global activate --source path . && maestro

      - name: ktlint check
        working-directory: ./AutomatorServer/android
        run: ./gradlew ktlintCheck

      - name: ktlint format
        working-directory: ./AutomatorServer/android
        run: ./gradlew ktlintFormat

      # # Temporarily disabled because takes too much time
