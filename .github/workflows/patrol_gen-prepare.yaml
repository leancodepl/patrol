name: patrol_gen prepare

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/patrol_gen/**'

jobs:
  prepare:
    name: Dart ${{ matrix.dart-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        dart-version: ['3.2']

    defaults:
      run:
        working-directory: packages/patrol_gen

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.dart-version }}

      - name: dart pub get
        run: dart pub get

      - name: Run analyzer
        if: success() || failure()
        run: |
          dart analyze
          dart run custom_lint

      - name: dart format
        if: success() || failure()
        run: dart format --set-exit-if-changed .
