name: slack test

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  slack_notify:
    name: Notify on Slack
    runs-on: ubuntu-latest

    steps:
      - name: Set Slack message
        id: slack_message
        run: >
          status="success"
          url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}";
          message="";
          if [ "$STATUS" = "failure" ]; then
            message="There were failing tests ðŸ’¥ ";
          elif [ "$STATUS" = "success" ]; then
            message="All tests have passed âœ… ";
          else
            message="Something went wrong âš ï¸";
          fi;
          echo "message=$message" >> $GITHUB_OUTPUT;
          echo "url=$url" >> $GITHUB_OUTPUT;
          echo "status=$status" >> $GITHUB_OUTPUT;

      - name: Convert Slack message from Markdown to mrkdwn
        uses: LoveToKnow/slackify-markdown-action@v1.0.0
        id: markdown
        with:
          text: |
            ${{ steps.slack_message.outputs.message }}

            See workflow run [here](${{ steps.slack_message.outputs.url }})

      - name: Print encoded slack mrkdown
        run: echo "${{ steps.markdown.outputs.text }}"
