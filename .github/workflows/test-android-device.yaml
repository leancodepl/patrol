name: test android device

on:
  workflow_dispatch:
  schedule:
    - cron: '30 21 * * *'

jobs:
  run_tests:
    name: Test on Android device on Firebase Test Lab
    runs-on: ubuntu-latest
    timeout-minutes: 60
    outputs:
      status: ${{ steps.set_status.outputs.status }}

    defaults:
      run:
        working-directory: packages/patrol/example

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY_JSON }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2
        with:
          generate-job-summary: false

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.flutter-channel }}

      - name: Preload Flutter artifacts
        run: flutter precache

      - name: Set up Patrol CLI
        run: dart pub global activate patrol_cli

      - name: Generate Gradle wrapper
        run: flutter build apk --debug --flavor=does-not-exist || true

      - name: Run tests
        run: ./run_android_testlab integration_test/bundled_android_device_test.dart

      # RESULTS_DIR_NAME is created by run_android_testlab script
      - name: Get test artifacts from Google Cloud Storage
        if: success() || failure()  
        run: |
          mkdir "test_artifacts"
          gsutil -m cp -r "gs://patrol_runs/${{ env.RESULTS_DIR_NAME }}/oriole-33-en-portrait/*" "test_artifacts"
          
      - name: Generate test report to job summary
        uses: mikepenz/action-junit-report@v3
        if: success() || failure()
        with:
          check_name: Patrol tests
          report_paths: ${{ github.workspace }}/packages/patrol/example/test_artifacts/test_result_1.xml
          detailed_summary: true
          include_passed: true
      
      - name: Generate test report as check run
        if: success() || failure()
        uses: dorny/test-reporter@v1
        with:
          name: Patrol Tests
          path: ${{ github.workspace }}/packages/patrol/example/test_artifacts/test_result_1.xml
          reporter: java-junit
          fail-on-error: false
      
      - name: Upload test outputs to artifacts
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: Test resulsts, logs and captured video
          path: ${{ github.workspace }}/packages/patrol/example/test_artifacts

      - name: Set job status
        id: set_status
        if: success() || failure()
        run: echo "status=${{ job.status }}" >> "$GITHUB_OUTPUT"

  slack_notify:
    name: Notify on Slack
    runs-on: ubuntu-latest
    needs: run_tests
    if: always()

    steps:
      - name: Set Slack message
        id: slack_message
        env:
          STATUS: ${{ needs.run_tests.outputs.status }}
        run: >
          status="${{ env.STATUS }}"
          url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}";
          message="";
          if [ "$STATUS" = "failure" ]; then
            message="There were failing tests ðŸ’¥ ";
          elif [ "$STATUS" = "success" ]; then
            message="All tests have passed âœ… ";
          else
            message="Something went wrong âš ï¸";
          fi;
          echo "message=$message" >> $GITHUB_OUTPUT;
          echo "url=$url" >> $GITHUB_OUTPUT;
          echo "status=$status" >> $GITHUB_OUTPUT;

      - name: Share test results on Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: ${{ vars.SLACK_STATUS_CHANNEL }}
          SLACK_USERNAME: Patrol CI on GitHub Actions
          SLACK_COLOR: ${{ steps.slack_message.outputs.status }}
          SLACK_ICON: ${{ vars.SLACK_ICON }}
          SLACK_TITLE: Test status (Android device on Firebase Test Lab)
          SLACK_MESSAGE: |
            ${{ steps.slack_message.outputs.message }}

            See workflow run <${{ steps.slack_message.outputs.url }}|here>
