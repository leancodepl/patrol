name: patrol prepare

on:
  push:
    branches: [master]
    tags-ignore: ['*']
    paths:
      - 'packages/patrol/**'
  pull_request:
    branches: [master]
    paths:
      - 'packages/patrol/**'

jobs:
  prepare-ios-plugin:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: packages/patrol/ios

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install swift-format
        run: brew update && brew install swift-format

      # Disabled because of generated protobuf code
      #- name: swift-format lint
      #  run: test -z $(swift-format lint --recursive --strict .)

      - name: swift-format format
        run: |
          swift-format format --recursive --in-place .
          git update-index --refresh
          git diff-index --quiet HEAD --

  prepare-flutter-package:
    name: Flutter ${{ matrix.channel }}${{ matrix.version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - version: '3.3.0'
          - channel: stable
          - channel: beta

    defaults:
      run:
        working-directory: packages/patrol

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.channel }}
          flutter-version: ${{ matrix.version }}

      - name: flutter pub get
        run: flutter pub get

      - name: flutter test
        run: flutter test --coverage

      - name: flutter analyze
        run: flutter analyze

      - name: flutter format
        run: flutter format --set-exit-if-changed .

      - name: flutter pub publish --dry-run
        run: flutter pub publish --dry-run

      - name: flutter pub get (example app)
        working-directory: ./packages/patrol/example
        run: flutter pub get

      - name: flutter format (example app)
        working-directory: ./packages/patrol/example
        run: flutter format --set-exit-if-changed .

      - name: flutter analyze (example app)
        working-directory: ./packages/patrol/example
        run: flutter analyze --no-fatal-infos

      - name: flutter test (example app)
        working-directory: ./packages/patrol/example
        run: flutter test
