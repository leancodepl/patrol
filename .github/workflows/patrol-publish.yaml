name: patrol publish

on:
  push:
    tags: ['patrol-v*']

jobs:
  publish:
    name: Publish on pub.dev
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      # This action adds a token needed for pub.dev
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.channel }}
          flutter-version: ${{ matrix.version }}

      - name: Publish to pub.dev
        uses: leancodepl/mobile-tools/.github/actions/pub-release@v1
        with:
          path: packages/patrol

  notify:
    name: Notify on Slack
    runs-on: ubuntu-latest
    needs: publish

    steps:
      - name: Share test results on Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: dev-testers
          SLACK_USERNAME: Patrol CI on GitHub Actions
          SLACK_COLOR: ${{ steps.slack_message.outputs.status }}
          SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          SLACK_TITLE: New patrol version
          SLACK_MESSAGE: ${{ github.ref_name }} has just been released ðŸŽ‰
