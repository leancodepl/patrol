name: test ios device

on:
  workflow_dispatch:
  schedule:
    - cron: '30 21 * * *'

jobs:
  main:
    name: Test on iOS device on Firebase Test Lab
    runs-on: macos-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: packages/patrol/example

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Add current platform to Gemfile
        working-directory: packages/patrol/example/ios
        run: bundle lock --add-platform ruby
        
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: true
          working-directory: packages/patrol/example/ios

      - name: Set up fastlane
        working-directory: packages/patrol/example/ios
        run: bundle install

      - name: Set GIT_AUTHORIZATION variable
        env:
          GIT_USERNAME: ${{ secrets.PATROL_FASTLANE_CERTS_REPO_TOKEN_USERNAME }}
          GIT_TOKEN: ${{ secrets.PATROL_FASTLANE_CERTS_REPO_TOKEN }}
        run: | 
          GIT_AUTHORIZATION="$(echo -n $GIT_USERNAME:$GIT_TOKEN | base64)"
          echo "GIT_AUTHORIZATION=$GIT_AUTHORIZATION" >> $GITHUB_ENV

      - name: Run fastlane match
        working-directory: packages/patrol/example/ios
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          GIT_AUTHORIZATION: ${{ env.GIT_AUTHORIZATION }}
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          APP_STORE_KEY: ${{ secrets.APP_STORE_KEY }}
        run: bundle exec fastlane ios certificates

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY_JSON }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.flutter-channel }}

      - name: Preload Flutter artifacts
        run: flutter precache

      - name: Set up Patrol CLI
        working-directory: packages/patrol_cli
        run: dart pub global activate --source path . && patrol

      - name: Build tests
        run: patrol build ios --release

      - name: List devices capacities
        run: gcloud firebase test ios list-device-capacities

      - name: Upload APKs to Firebase Test Lab and wait for tests to finish
        id: tests_step
        run: ./run_ios_testlab

        # RESULTS_DIR_NAME is created by run_android_testlab script
      - name: Get test outputs from Google Cloud Storage
        if: success() || failure()
        run: |
          mkdir "test_outputs"
          gsutil -m cp -r "gs://patrol_runs/${{ env.RESULTS_DIR_NAME }}/iphone11pro-16.3-en_US-portrait/*" "test_outputs"

      - name: Publish test report to summary
        uses: mikepenz/action-junit-report@v3
        if: success() || failure()
        with:
          check_name: Patrol tests
          report_paths: ${{ github.workspace }}/packages/patrol/example/test_outputs/test_result_1.xml
          detailed_summary: true
          include_passed: true

      - name: Generate test report as check run
        if: success() || failure()
        uses: dorny/test-reporter@v1
        with:
          name: Patrol Tests
          path: ${{ github.workspace }}/packages/patrol/example/test_outputs/test_result_1.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload XML test report to artifacts
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: XML test report
          path: ${{ github.workspace }}/packages/patrol/example/test_outputs/test_result_1.xml

      - name: Upload test cases to artifacts
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: Test cases (logcat and captured video per test target)
          path: ${{ github.workspace }}/packages/patrol/example/test_outputs/test_cases

      - name: Upload captured video to artifacts
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: Captured video
          path: ${{ github.workspace }}/packages/patrol/example/test_outputs/video.mp4
          