name: patrol_test prepare

on:
  push:
    branches: [master]
    tags-ignore: ["patrol_test-v*"]
    paths:
      - "packages/patrol_test/**"
  pull_request:
    branches: [master]
    paths:
      - "packages/patrol_test/**"

jobs:
  main:
    name: Flutter ${{ matrix.channel }}${{ matrix.version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - version: 3.0.0
          - channel: stable
          - channel: beta

    defaults:
      run:
        working-directory: packages/patrol_test

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.channel }}
          flutter-version: ${{ matrix.version }}

      - name: flutter pub get
        run: flutter pub get

      - name: flutter test
        run: flutter test

      - name: flutter analyze
        run: flutter analyze

      - name: flutter format
        run: flutter format --set-exit-if-changed .

      - name: flutter pub get (example app)
        working-directory: ./packages/patrol_test/example
        run: flutter pub get

      - name: flutter format (example app)
        working-directory: ./packages/patrol_test/example
        run: flutter format --set-exit-if-changed .

      - name: flutter analyze (example app)
        working-directory: ./packages/patrol_test/example
        run: flutter analyze --no-fatal-infos

      - name: flutter test (example app)
        working-directory: ./packages/patrol_test/example
        run: flutter test
