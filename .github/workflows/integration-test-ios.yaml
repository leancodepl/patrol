name: integration test ios

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  main:
    name: "Test on iOS (${{ matrix.device }}, ${{ matrix.os }} ${{ matrix.os_version }})"
    runs-on: macos-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        flutter-channel: [stable]
        device: ["iPhone 14", "iPad (9th generation)"]
        os: ["iOS"]
        os_version: ["16.2"]

    defaults:
      run:
        working-directory: packages/patrol/example

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.flutter-channel }}

      - name: Preload Flutter artifacts
        run: flutter precache

      - name: Install Patrol
        run: dart pub global activate patrol_cli

      - uses: futureware-tech/simulator-action@v2
        with:
          model: ${{ matrix.device }}
          os: ${{ matrix.os }}
          os_version: ${{ matrix.os_version }}
          erase_before_boot: true
          shutdown_after_job: true

      - name: Run example test
        run: |
          # FIXME: Execution of subsequent tests is aborted on failure
          patrol test -t integration_test/app_test.dart
          patrol test -t integration_test/example_test.dart
          patrol test -t integration_test/notifications_test.dart
          patrol test -t integration_test/open_app_test.dart
          # patrol test -t integration_test/open_quick_settings_test.dart # Not on Simulator
          patrol test -t integration_test/permissions_location_test.dart
          patrol test -t integration_test/permissions_many_test.dart
          # patrol test -t integration_test/service_cellular_test.dart # Not on Simulator
          patrol test -t integration_test/service_dark_mode_test.dart
          # patrol test -t integration_test/service_wifi_test.dart # Not on Simulator
          patrol test -t integration_test/swipe_test.dart
