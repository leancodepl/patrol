name: patrol_cli prepare

on:
  push:
    branches: [master]
    tags-ignore: ['*']
    paths:
      - 'packages/patrol_cli/**'
  pull_request:
    branches: [master]
    paths:
      - 'packages/patrol_cli/**'

jobs:
  main:
    name: Flutter ${{ matrix.channel }}${{ matrix.version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - version: '3.3.0'
          - channel: stable
          - channel: beta

    defaults:
      run:
        working-directory: packages/patrol_cli

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.channel }}
          flutter-version: ${{ matrix.version }}

      - name: dart pub get
        run: dart pub get

      - name: dart test
        run: |
          dart test --coverage coverage
          dart run coverage:format_coverage --lcov --in coverage --out coverage/lcov.info --report-on lib

      - name: dart analyze
        run: dart analyze

      - name: dart format
        run: dart format --set-exit-if-changed .

      - name: dart pub publish --dry-run
        run: dart pub publish --dry-run

      - name: Install patrol_cli
        run: dart pub global activate --source path . && patrol

      - name: Test patrol bootstrap --template basic
        working-directory: ../
        run: |
          flutter create my_awesome_app
          cd my_awesome_app
          patrol bootstrap --template basic
          flutter analyze

      - name: Test patrol bootstrap --template counter
        working-directory: ../
        run: |
          flutter create example
          cd example
          patrol bootstrap --template counter
          flutter analyze
