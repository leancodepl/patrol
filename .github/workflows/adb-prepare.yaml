name: adb prepare

on:
  push:
    branches: [master]
    tags-ignore: ["adb-v*"]
    paths:
      - "packages/adb/**"
  pull_request:
    branches: [master]
    paths:
      - "packages/adb/**"

jobs:
  main:
    name: Dart ${{ matrix.sdk }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        sdk: [2.16.2, stable, beta]

    defaults:
      run:
        working-directory: packages/adb

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: dart pub get
        run: dart pub get

      - name: dart analyze
        run: dart analyze

      - name: dart test
        run: dart test

      - name: dart format
        run: dart format --set-exit-if-changed .
