name: test ios simulator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  run_tests:
    name: Flutter ${{ matrix.flutter-version }} on ${{ matrix.device }}, ${{ matrix.os }} ${{ matrix.os_version }}
    runs-on: macos-latest
    timeout-minutes: 60
    outputs:
      master_failure_status: ${{ steps.set_failure.outputs.master_failure_status }}
      develop_failure_status: ${{ steps.set_failure.outputs.develop_failure_status }}
      master_error_status: ${{ steps.set_error.outputs.master_error_status }}
      develop_error_status: ${{ steps.set_error.outputs.develop_error_status }}

    strategy:
      fail-fast: false
      matrix:
        branch: [master, develop]
        flutter-version: ['3.7.x']
        device: [iPhone 14, iPad (9th generation)]
        os: [iOS]
        os_version: ['16.2']

    defaults:
      run:
        working-directory: packages/patrol/example

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
          cache: true

      - name: Preload Flutter artifacts
        run: flutter precache

      - name: Set up Patrol CLI
        working-directory: packages/patrol_cli
        run: dart pub global activate --source path . && patrol

      - name: Start iOS simulator
        id: start_simulator
        uses: futureware-tech/simulator-action@v2
        with:
          model: ${{ matrix.device }}
          os: ${{ matrix.os }}
          os_version: ${{ matrix.os_version }}
          erase_before_boot: true
          shutdown_after_job: true

      - name: Set simulator location
        run: xcrun simctl location booted set 52.17469,21.03193

      - name: Run tests
        id: tests_step
        run: |
          xcrun simctl io booted recordVideo --codec=h264 "${{ matrix.device }}.mp4" &

          patrol build ios --debug --simulator \
            --exclude integration_test/android_app_test.dart \
            --exclude integration_test/service_airplane_mode_test.dart \
            --exclude integration_test/service_bluetooth_test.dart \
            --exclude integration_test/service_cellular_test.dart \
            --exclude integration_test/service_wifi_test.dart \
            --exclude integration_test/swipe_test.dart \
            --exclude integration_test/webview_leancode_test.dart \
            --exclude integration_test/webview_login_test.dart \
            --exclude integration_test/webview_stackoverflow_test.dart

      - name: Upload test outputs to artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: Logs and captured video from ${{ matrix.device }}
          path: |
            ${{ github.workspace }}/packages/patrol/example/${{ matrix.device }}.mp4
            ~/Library/Logs/CoreSimulator/${{ steps.start_simulator.outputs.udid }}/system.log

      - name: Find xcresult paths
        if: success() || failure()
        run: echo "XCRESULT_PATHS=$(find ~/Library/Developer/Xcode/DerivedData -name "*.xcresult" -type d)" >> $GITHUB_ENV

      # should work for more than one path but not sure :)
      - name: Publish Test Report
        if: success() || failure()
        uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: |
            ${{ env.XCRESULT_PATHS }}

      - name: Set failure
        id: set_failure
        if: always()
        run: >
          if [ "${{ steps.tests_step.conclusion }}" == "failure" ]; then
            echo "${{ matrix.branch }}_failure_status=failure" >> "$GITHUB_OUTPUT";
          fi;

      - name: Set error occurred
        id: set_error
        if: always()
        run: >
          if [ "${{ steps.tests_step.conclusion }}" == "skipped" ] || [ "${{ steps.tests_step.conclusion }}" == "cancelled" ]; then
            echo "${{ matrix.branch }}_error_status=error" >> "$GITHUB_OUTPUT";
          fi;

  slack_notify:
    name: Notify on Slack
    runs-on: ubuntu-latest
    needs: run_tests
    if: always()
    strategy:
      fail-fast: false
      matrix:
        branch: [master, develop]

    steps:
      - name: Set Slack message
        id: slack_message
        env:
          master_failure_status: ${{ needs.run_tests.outputs.master_failure_status }}
          develop_failure_status: ${{ needs.run_tests.outputs.develop_failure_status }}
          master_error_status: ${{ needs.run_tests.outputs.master_error_status }}
          develop_error_status: ${{ needs.run_tests.outputs.develop_error_status }}
        run: >
          if [ "${{ matrix.branch }}" == "master" ]; then
            if [ ! -z "$master_failure_status" ]; then
              message="There were failing tests on ${{ matrix.branch }} 💥 ";
              status="failure";
            elif [ ! -z "$master_error_status" ]; then
              message="Something went wrong on ${{ matrix.branch }} ⚠️";
              status="failure";
            else
              message="All tests have passed on ${{ matrix.branch }} ✅ ";
              status="success";
            fi;
          elif [ "${{ matrix.branch }}" == "develop" ]; then
            if [ ! -z "$master_failure_status" ]; then
              message="There were failing tests on ${{ matrix.branch }} 💥 ";
              status="failure";
            elif [ ! -z "$master_error_status" ]; then
              message="Something went wrong on ${{ matrix.branch }} ⚠️";
              status="failure";
            else
              message="All tests have passed on ${{ matrix.branch }} ✅ ";
              status="success";
            fi;
          else
            message="Something went wrong with retrieving status ⚠️";
            status="failure";
          fi;

          url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}";
          echo "message=$message" >> $GITHUB_OUTPUT;
          echo "url=$url" >> $GITHUB_OUTPUT;
          echo "status=$status" >> $GITHUB_OUTPUT;

      - name: Share test results on Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: ${{ vars.SLACK_STATUS_CHANNEL }}
          SLACK_USERNAME: Patrol CI on GitHub Actions
          SLACK_COLOR: ${{ steps.slack_message.outputs.status }}
          SLACK_ICON: ${{ vars.SLACK_ICON }}
          SLACK_TITLE: Test status (iOS Simulator)
          SLACK_MESSAGE: |
            ${{ steps.slack_message.outputs.message }}

            See workflow run <${{ steps.slack_message.outputs.url }}|here>