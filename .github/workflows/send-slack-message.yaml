name: send slack message

on:
  workflow_call:
    inputs:
      SLACK_MESSAGE_TITLE:
        required: true
        type: string
      TESTS_EXIT_CODE:
        required: false
        type: string
      FAILURE_STATUS:
        required: false
        type: string
      ERROR_STATUS:
        required: false
        type: string
      FLUTTER_VERSION:
        required: false
        type: string
      OS:
        required: false
        type: string
      EXCLUDED_TESTS:
        required: false
        type: string

jobs:
  send_slack_message:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Error means that something went wrong during workflow
      # and because of that tests didn't run, so TESTS_EXIT_CODE isn't set
      - name: Check if error or failed test occured during run
        run: >
          if [ -z ${{ inputs.TESTS_EXIT_CODE }} ] || [ -n "${{ inputs.ERROR_STATUS }}" ]; then
            echo "error_status=error" >> "$GITHUB_ENV";
          elif [ ! ${{ inputs.TESTS_EXIT_CODE }} == 0 ] || [ -n "${{ inputs.FAILURE_STATUS }}" ]; then
            echo "failure_status=failure" >> "$GITHUB_ENV";
          fi;

      - name: Set Slack message
        id: slack_message
        run: >
          if [ -n "$error_status" ]; then
            message="Something went wrong âš ï¸ ";
            status="failure";
          fi;
          if [ -n "$failure_status" ]; then
            if [ -n "$message" ]; then
              message+=" and there were failing tests ðŸ’¥ ";
            else
              message+="There were failing tests ðŸ’¥ ";
              status="failure";
            fi;
          fi;
          if [ -z "$message" ]; then
              message="All tests have passed âœ… ";
              status="success";
          fi;

          url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}";
          echo "message=$message" >> $GITHUB_OUTPUT;
          echo "url=$url" >> $GITHUB_OUTPUT;
          echo "status=$status" >> $GITHUB_OUTPUT;

      - name: Add excluded tests to message
        id: excluded_tests
        shell: bash
        env:
          EXCLUDED_TESTS: ${{ inputs.EXCLUDED_TESTS }}
        run: |
          if [ -n "$EXCLUDED_TESTS" ]; then
            EXCLUDED_TESTS="${EXCLUDED_TESTS//--exclude integration_test\//}" # Remove '--exclude integration_test/'
            EXCLUDED_TESTS="${EXCLUDED_TESTS//.dart/}" # Remove '.dart'
            EXCLUDED_TESTS="$(printf '* %s\n' $EXCLUDED_TESTS)" # Add bullet point and new line
            echo "excluded_tests<<EOF" >> $GITHUB_ENV
            echo "Excluded tests:" >> $GITHUB_ENV
            echo "$EXCLUDED_TESTS" >> $GITHUB_ENV
            echo EOF >> $GITHUB_ENV
          fi;

      - name: Share test results on Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: ${{ vars.SLACK_STATUS_CHANNEL }}
          SLACK_USERNAME: Patrol CI on GitHub Actions
          SLACK_COLOR: ${{ steps.slack_message.outputs.status }}
          SLACK_ICON: ${{ vars.SLACK_ICON }}
          SLACK_TITLE: ${{ inputs.SLACK_MESSAGE_TITLE }}
          SLACK_MESSAGE: |
            ${{ steps.slack_message.outputs.message }}

            See workflow run <${{ steps.slack_message.outputs.url }}|here>
            
            ${{ env.excluded_tests }}
