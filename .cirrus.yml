test_android_task:
  name: Test example app on Android
  container:
    image: cirrusci/flutter:stable
    cpu: 4
    memory: 6G
    kvm: 'true'
  env:
    PATH: $HOME/.pub-cache/bin:${PATH}
    EMULATOR_API_LEVEL: '28'
    EMULATOR_ABI: default;x86
    EMULATOR_IMAGE: system-images;android-${EMULATOR_API_LEVEL};${EMULATOR_ABI}

  pub_cache:
    folder: ~/.pub-cache
  setup_flutter_script:
    - flutter precache
  setup_patrol_cli_script:
    - dart pub global activate --source path packages/patrol_cli && patrol
  setup_emulator_script:
    - sdkmanager --install "$EMULATOR_IMAGE"
    - sdkmanager --install emulator
  create_emulator_script:
    - echo no | avdmanager create avd --force --name test_emulator --package "$EMULATOR_IMAGE"
  start_emulator_background_script:
    - $ANDROID_HOME/emulator/emulator -no-window -verbose -avd test_emulator -no-audio -no-boot-anim
  wait_for_emulator_script:
    - android-wait-for-emulator
  build_app_script:
    - cd packages/patrol/example
    - flutter build apk --debug
  patrol_test_script:
    - cd packages/patrol/example
    - patrol test --verbose
      --exclude integration_test/service_airplane_mode_test.dart `# does not currently suport Android`
      --exclude integration_test/service_bluetooth_test.dart     `# does not currently suport Android`
      --exclude webview_hackernews_test.dart on emulator-5554    `# https://github.com/leancodepl/patrol/issues/1139`
      --exclude webview_leancode_test.dart on emulator-5554      `# https://github.com/leancodepl/patrol/issues/1139`
      --exclude webview_login_test.dart on emulator-5554         `# https://github.com/leancodepl/patrol/issues/1139`
      --exclude webview_stackoverflow_test.dart on emulator-5554 `# https://github.com/leancodepl/patrol/issues/1139`

  always:
    junit_artifacts:
      path: packages/patrol/example/android/test-results/**/connected/TEST-*.xml
      type: text/xml
      format: junit

test_ios_task:
  name: Test example app on iOS simulator
  macos_instance:
    image: ghcr.io/cirruslabs/macos-ventura-xcode:latest
  env:
    PATH: $HOME/.pub-cache/bin:${PATH}

  pub_cache:
    folder: ~/.pub-cache
  setup_simulator_script:
    - xcrun simctl list devicetypes
    - xcrun simctl list runtimes
    # create simulator
    - udid=$(xcrun simctl create "iPhone 14" com.apple.CoreSimulator.SimDeviceType.iPhone-14 com.apple.CoreSimulator.SimRuntime.iOS-16-4)
    # boot simulator
    - xcrun simctl boot "$udid"
    # set location
    - xcrun simctl location "$udid" set 52.17469,21.03193
    - printf "$udid" > ~/.udid
  setup_flutter_script:
    - flutter channel stable
    - flutter upgrade
    - flutter precache
  setup_patrol_cli_script:
    - dart pub global activate --source path packages/patrol_cli && patrol
  patrol_test_script:
    - cd packages/patrol/example
    - udid="$(cat ~/.udid)"
    - patrol test --verbose --device "$udid"
      --exclude integration_test/android_app_test.dart           `# Android-only`
      --exclude integration_test/swipe_test.dart                 `# does not work on iOS`
      --exclude integration_test/service_airplane_mode_test.dart `# not available on iOS simulator`
      --exclude integration_test/service_bluetooth_test.dart     `# not available on iOS simulator`
      --exclude integration_test/service_cellular_test.dart      `# not available on iOS simulator`
      --exclude integration_test/open_quick_settings_test.dart   `# not available on iOS simulator`
      --exclude integration_test/service_wifi_test.dart          `# not available on iOS simulator`
