name: maestro_test
description: >
  Simple yet powerful Flutter-native UI testing framework eliminating
  limitations of flutter_test, integration_test, and flutter_driver.
version: 0.5.5
repository: https://github.com/leancodepl/maestro
issue_tracker: https://github.com/leancodepl/maestro/issues

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  freezed_annotation: ^2.1.0
  http: ^0.13.5
  integration_test:
    sdk: flutter
  json_annotation: ^4.6.0
  meta: ^1.7.0

dev_dependencies:
  build_runner: ^2.2.0
  freezed: ^2.1.0+1
  json_serializable: ^6.3.1
  leancode_lint: ^1.2.1
