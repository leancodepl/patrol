name: maestro_test
description: >
  Simple, easy-to-learn, Flutter-native UI testing framework eliminating
  limitations of flutter_driver
version: 0.3.2
homepage: https://github.com/leancodepl/maestro/tree/master/packages/maestro_test

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=2.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  freezed_annotation: ^1.1.0
  http: ^0.13.4
  integration_test:
    sdk: flutter
  json_annotation: ^4.5.0
  logging: ^1.0.2
  meta: ^1.7.0

dev_dependencies:
  build_runner: ^2.1.11
  freezed: ^1.1.1
  json_serializable: ^6.2.0
  leancode_lint: ^1.1.0
