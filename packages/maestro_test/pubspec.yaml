version: 0.0.6
homepage: https://github.com/leancodepl/maestro

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  freezed_annotation: ^2.0.3
  http: ^0.13.4
  logging: ^1.0.2

dev_dependencies:
  build_runner: ^2.1.11
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0
  leancode_lint: ^1.1.0
  test: ^1.21.1
