devices:
  device:
    - model: Pixel7
      version: 33
      gpu: auto
    - model: Pixel2
      version: 27
      gpu: auto
    - model: NexusLowRes
      version: 31
      gpu: auto
    - model: Tablet10
      version: 33
      gpu: auto

apps:
  app: build/app/outputs/apk/debug/app-debug.apk
  test: build/app/outputs/apk/androidTest/debug/app-debug-androidTest.apk

config:
  num-shards: 3
  use-orchestrator: true
  clear-package-data: true
  record-video: true
  timeout: 10m

main:
  include: [devices, apps, config]
