# Useful during debugging, when you want to run tests on all supported versions
all_devices:
  - model: Pixel7
    version: 33
    gpu: auto
  - model: Pixel7
    version: 31
    gpu: auto
  - model: Pixel7
    version: 29
    gpu: auto
  - model: Pixel7
    version: 28
    gpu: auto
  - model: Pixel7
    version: 27
    gpu: auto
  - model: Pixel7
    version: 26
    gpu: auto
  - model: Pixel7
    version: 25
    gpu: auto
  - model: Pixel7
    version: 24
    gpu: auto
  - model: Pixel7
    version: 23
    gpu: auto
  - model: Pixel7
    version: 22
    gpu: auto
  - model: Pixel7
    version: 21
    gpu: auto

# Default set of devices we continuously run tests on
default_devices:
  device:
    - model: Pixel7
      version: 31
      gpu: auto
    - model: NexusLowRes
      version: 31
      gpu: auto
    - model: Tablet10
      version: 31
      gpu: auto
    # Unstable, see https://github.com/leancodepl/patrol/issues/1445
    # - model: Pixel2
    #   version: 27
    #   gpu: auto

apps:
  app: build/app/outputs/apk/debug/app-debug.apk
  test: build/app/outputs/apk/androidTest/debug/app-debug-androidTest.apk

config:
  num-shards: 3
  use-orchestrator: true
  clear-package-data: true
  record-video: true
  timeout: 10m

main:
  include: [default_devices, apps, config]
