apps:
  app: build/app/outputs/apk/debug/app-debug.apk
  test: build/app/outputs/apk/androidTest/debug/app-debug-androidTest.apk

# Useful during debugging, when you want to run tests on all supported versions
all_devices:
  device:
    - model: Pixel7
      version: 33
      gpu: auto
    - model: Pixel7
      version: 31
      gpu: auto
    - model: Pixel7
      version: 29
      gpu: auto
    - model: Pixel7
      version: 27
      gpu: auto
    - model: Pixel7
      version: 24
      gpu: auto
    # Fails because of https://github.com/srawlins/timezone/issues/176
    # - model: Pixel7
    #   version: 23
    #   gpu: auto

# Default set of devices we continuously run tests on
ci_devices:
  device:
    - model: Pixel7
      version: 31
      gpu: auto
    - model: NexusLowRes
      version: 31
      gpu: auto
    - model: Tablet10
      version: 31
      gpu: auto
    # Unstable, see https://github.com/leancodepl/patrol/issues/1445
    # - model: Pixel2
    #   version: 27
    #   gpu: auto

ci_webview_devices:
  device:
    - model: Pixel7
      version: 31
      gpu: auto

config:
  use-orchestrator: true
  clear-package-data: true
  record-video: true
  timeout: 10m

config_ci:
  num-shards: 3
  outputs-dir: ew-test_outputs
  outputs:
    - summary
    - merged_results_xml
    - coverage
    - pulled_dirs
    - results_xml
    - logcat
    - captured_video

ci:
  include: [apps, ci_devices, config, config_ci]

ci_webview:
  include: [apps, ci_webview_devices, config, config_ci]

debug:
  include: [apps, all_devices, config]
