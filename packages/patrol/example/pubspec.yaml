name: patrol_challenge
description: Project for fluttercon patrol challenge.
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  animations: ^2.0.8
  confetti: ^0.7.0
  dispose_scope: ^2.1.0
  firebase_auth: ^4.12.0
  firebase_core: ^2.20.0
  firebase_messaging: ^14.7.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_holo_date_picker: ^1.1.3
  flutter_local_notifications: ^16.1.0
  flutter_svg: ^2.0.8
  geocoding: ^2.1.1
  geolocator: ^10.1.0
  google_sign_in: ^6.1.5
  http: ^1.1.0
  permission_handler: ^11.0.1
  provider: ^6.0.5
dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.4
  flutter_test:
    sdk: flutter
  leancode_lint: ^6.0.0
  patrol: ^2.3.1

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icon/app_icon.png'

flutter_native_splash:
  color: '#1F1F1F'
  image: 'assets/icon/splash_icon.png'
  android_12:
    image: 'assets/icon/splash_icon.png'
    color: '#1F1F1F'

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/image/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600

patrol:
  flavor: dev
  android:
    package_name: com.example.patrol_challenge
  ios:
    bundle_id: pl.leancode.patrol.challenge.dev
