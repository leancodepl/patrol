include: package:leancode_lint/analysis_options_package.yaml

linter:
  rules:
    prefer_const_constructors: false
    prefer_const_literals_to_create_immutables: false

analyzer:
  exclude:
    - lib/**/*.pb.dart
    - lib/**/*.pbenum.dart
    - lib/**/*.pbjson.dart
    - lib/**/*.pbserver.dart
    - lib/**/*.pbgrpc.dart
