  pub_updater: ^0.2.4
  tuple: ^2.0.1
  uuid: ^3.0.7
  yaml: ^3.1.1
dev_dependencies:
  build_runner: ^2.3.3
  fake_async: ^1.3.1
  leancode_lint: ^3.0.0
  mocktail: ^0.3.0
  test: ^1.23.1

executables:
